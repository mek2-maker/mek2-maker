<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세계 시계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        /* 대한민국 & 세계 시간 UI */
        .clock-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 글자 크기에 딱 맞게 네모박스 조정 */
        .clock-box {
            display: inline-block;
            background: white;
            padding: 5px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: fit-content;
            min-height: fit-content;
            max-width: 100%;
            white-space: nowrap;
        }

        .clock-title {
            font-size: clamp(12px, 2vw, 16px);
            font-weight: bold;
        }

        .clock-time {
            font-size: clamp(14px, 2.5vw, 20px);
            font-weight: bold;
            color: #007bff;
        }

        /* 지도 스타일 */
        .map-container {
            margin-top: 15px;
            text-align: center;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- 대한민국 시간 표시 -->
    <div class="clock-container">
        <div class="clock-box">
            <p class="clock-title">🇰🇷 대한민국 현재 시간</p>
            <p id="korea-time" class="clock-time">로딩 중...</p>
        </div>
        <div class="clock-box">
            <p class="clock-title" id="selected-country">🌎 세계 도시를 선택하세요</p>
            <p id="selected-time" class="clock-time">--:--:--</p>
        </div>
    </div>

    <!-- 세계 지도 -->
    <div class="map-container">
        <img id="world-map" src="https://raw.githubusercontent.com/mek2-maker/mek2-maker/main/%ED%91%9C%EC%A4%80%EC%8B%9C%EA%B0%84%EB%8C%80.jpg" alt="세계 시간대 지도">
    </div>

    <script>
        function getTimeInTimeZone(timeZone) {
            const now = new Date();
            return now.toLocaleString("ko-KR", {
                timeZone: timeZone,
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: true
            });
        }

        function updateTimes() {
            document.getElementById("korea-time").textContent = getTimeInTimeZone("Asia/Seoul");
        }

        function updateTimeByImage(timeZone, countryName) {
            document.getElementById("selected-time").textContent = getTimeInTimeZone(timeZone);
            document.getElementById("selected-country").textContent = `🌍 ${countryName} 현재 시간`;
        }

        // 1초마다 대한민국 시간 업데이트
        setInterval(updateTimes, 1000);
        updateTimes();
    </script>

</body>
</html>
