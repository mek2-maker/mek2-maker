<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세계 시계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        
        /* 시계 컨테이너 (대한민국 시간 & 세계 시간) */
        .clock-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
        }
        
        /* 대한민국과 세계 시간 카드 스타일 */
        .clock-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .clock-box:hover {
            transform: scale(1.05);
        }

        .clock-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .clock-time {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        /* 지도 스타일 */
        .map-container {
            margin-top: 30px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- 대한민국 시간 & 세계 시간 나란히 배치 -->
    <div class="clock-container">
        <div class="clock-box">
            <p class="clock-title">🇰🇷 대한민국 현재 시간</p>
            <p id="korea-time" class="clock-time">로딩 중...</p>
        </div>
        <div class="clock-box">
            <p class="clock-title" id="selected-country"> 세계 도시를 선택하세요</p>
            <p id="selected-time" class="clock-time">--:--:--</p>
        </div>
    </div>

    <!-- 세계 지도 이미지 -->
    <div class="map-container">
        <img src="https://raw.githubusercontent.com/mek2-maker/mek2-maker/main/%ED%91%9C%EC%A4%80%EC%8B%9C%EA%B0%84%EB%8C%80.jpg" usemap="#worldmap" alt="세계 시간대 지도">
    </div>



    <!-- 이미지맵: 각 도시 클릭 가능 -->
    <map name="worldmap">
        <!-- 유럽 & 아프리카 -->
        <area shape="circle" coords="153,294,5" href="#" alt="오슬로" onclick="updateTimeByImage('Europe/Oslo', '오슬로')">
        <area shape="circle" coords="83,252,5" href="#" alt="런던" onclick="updateTimeByImage('Europe/London', '런던')">
        <area shape="circle" coords="240,180,5" href="#" alt="파리" onclick="updateTimeByImage('Europe/Paris', '파리')">
        <area shape="circle" coords="290,190,5" href="#" alt="모스크바" onclick="updateTimeByImage('Europe/Moscow', '모스크바')">
        <area shape="circle" coords="280,250,5" href="#" alt="카이로" onclick="updateTimeByImage('Africa/Cairo', '카이로')">
        <area shape="circle" coords="140,509,5" href="#" alt="케이프타운" onclick="updateTimeByImage('Africa/Johannesburg', '케이프타운')">
        
        <!-- 아시아 -->
        <area shape="circle" coords="400,260,10" href="#" alt="다카" onclick="updateTimeByImage('Asia/Dhaka', '다카')">
        <area shape="circle" coords="480,200,10" href="#" alt="베이징" onclick="updateTimeByImage('Asia/Shanghai', '베이징')">
        <area shape="circle" coords="520,220,10" href="#" alt="서울" onclick="updateTimeByImage('Asia/Seoul', '서울')">
        <area shape="circle" coords="550,200,10" href="#" alt="도쿄" onclick="updateTimeByImage('Asia/Tokyo', '도쿄')">
        <area shape="circle" coords="620,280,10" href="#" alt="시드니" onclick="updateTimeByImage('Australia/Sydney', '시드니')">
        <area shape="circle" coords="680,300,10" href="#" alt="오클랜드" onclick="updateTimeByImage('Pacific/Auckland', '오클랜드')">

        <!-- 북미 -->
        <area shape="circle" coords="100,90,10" href="#" alt="앵커리지" onclick="updateTimeByImage('America/Anchorage', '앵커리지')">
        <area shape="circle" coords="120,120,10" href="#" alt="밴쿠버" onclick="updateTimeByImage('America/Vancouver', '밴쿠버')">
        <area shape="circle" coords="130,130,10" href="#" alt="시애틀" onclick="updateTimeByImage('America/Los_Angeles', '시애틀')">
        <area shape="circle" coords="140,140,10" href="#" alt="로스앤젤레스" onclick="updateTimeByImage('America/Los_Angeles', '로스앤젤레스')">
        <area shape="circle" coords="180,160,10" href="#" alt="워싱턴" onclick="updateTimeByImage('America/New_York', '워싱턴')">
        <area shape="circle" coords="190,170,10" href="#" alt="뉴욕" onclick="updateTimeByImage('America/New_York', '뉴욕')">

        <!-- 남미 -->
        <area shape="circle" coords="180,300,10" href="#" alt="리마" onclick="updateTimeByImage('America/Lima', '리마')">
        <area shape="circle" coords="160,340,10" href="#" alt="산티아고" onclick="updateTimeByImage('America/Santiago', '산티아고')">
        <area shape="circle" coords="190,360,10" href="#" alt="리우데자네이루" onclick="updateTimeByImage('America/Sao_Paulo', '리우데자네이루')">
        <area shape="circle" coords="200,380,10" href="#" alt="부에노스아이레스" onclick="updateTimeByImage('America/Argentina/Buenos_Aires', '부에노스아이레스')">
    </map>

    <div class="clock-container">
        <p><strong id="selected-country">서울</strong> 현재 시간:</p>
        <p id="selected-time">로딩 중...</p>
    </div>

    <script>
        function getTimeInTimeZone(timeZone) {
            const now = new Date();
            return now.toLocaleString("ko-KR", {
                timeZone: timeZone,
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: true
            });
        }

        function updateTimes() {
            document.getElementById("korea-time").textContent = getTimeInTimeZone("Asia/Seoul");
        }

        function updateTimeByImage(timeZone, countryName) {
            document.getElementById("selected-time").textContent = getTimeInTimeZone(timeZone);
            document.getElementById("selected-country").textContent = countryName;
        }

        // 1초마다 대한민국 시간 업데이트
        setInterval(updateTimes, 1000);
        updateTimes(); // 페이지 로드시 초기화
    </script>

<script>
    document.querySelector("img").addEventListener("click", function(event) {
        const x = event.offsetX;
        const y = event.offsetY;
        alert("클릭한 위치 좌표: X = " + x + ", Y = " + y);
    });
</script>

</body>
</html>
