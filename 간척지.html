<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 간척지 지도</title>

    <!-- ✅ Leaflet 라이브러리 CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
        }

        /* ✅ 지도 컨테이너 */
        #map {
            width: 100vw;
            height: 100vh;
        }

        /* ✅ 팝업 내 iframe 스타일 조정 */
        .leaflet-popup-content iframe {
            border: none;
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- ✅ 지도 표시 영역 -->
    <div id="map"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("✅ Leaflet 지도 초기화 시작");

            // ✅ 지도 생성 및 초기 중심 좌표 설정
            var map = L.map('map').setView([36.5, 126.5], 7);

            // ✅ OpenStreetMap 타일 추가
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a>'
            }).addTo(map);

            console.log("✅ 지도 로드 완료");

            // ✅ 마커 데이터 (좌표 및 팝업 콘텐츠)
            var markerData = [
                {
                    coords: [37.458664, 126.441976], // 인천공항
                    title: "인천공항",
                    content: `<iframe src="Interactive_Map_Slide_Image_files/libs/iframe-0.0.1/incheon_change.html"
                               width="600" height="400"></iframe>`
                },
                {
                    coords: [35.818059, 126.477560], // 새만금
                    title: "새만금",
                    content: `<iframe src="Interactive_Map_Slide_Image_files/libs/iframe-0.0.1/saemangeum_change.html"
                               width="600" height="400"></iframe>`
                },
                {
                    coords: [34.523302, 126.470449], // 해남 간척지
                    title: "해남 간척지",
                    content: `<iframe src="Interactive_Map_Slide_Image_files/libs/iframe-0.0.1/haenam_change.html"
                               width="600" height="400"></iframe>`
                },
                {
                    coords: [36.648893, 126.352627], // 서산 지구
                    title: "서산 지구",
                    content: `<a href="https://www.youtube.com/watch?v=JPot5xfDlDg" target="_blank">서산 관련 영상 보기</a>`
                }
            ];

            console.log("✅ 마커 추가 시작");

            // ✅ 마커 추가 및 팝업 연결
            markerData.forEach(function(data) {
                var marker = L.marker(data.coords).addTo(map);
                marker.on('click', function() {
                    console.log(`📌 ${data.title} 마커 클릭됨`);

                    // ✅ 팝업을 동적으로 생성하여 추가
                    var popup = L.popup()
                        .setLatLng(data.coords)
                        .setContent(`<b>${data.title}</b><br>${data.content}`)
                        .openOn(map);
                });
            });

            console.log("✅ 모든 마커 추가 완료");
        });
    </script>

</body>
</html>
