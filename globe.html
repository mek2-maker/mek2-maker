<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized 3D Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>
    <script src="country_positions.js"></script> <!-- âœ… Pythonì—ì„œ ìƒì„±í•œ êµ­ê°€ ì¢Œí‘œ ë°ì´í„° -->
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #ui-container {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;
        }
        input, button { padding: 5px; margin: 2px; }
    </style>
</head>
<body>
    <!-- UI íŒ¨ë„ -->
    <div id="ui-container">
        <input type="text" id="countryInput" placeholder="ISO_A3 ì½”ë“œ ì…ë ¥ (ì˜ˆ: USA, CHN, IND)">
        <button onclick="moveToCountry()">êµ­ê°€ ì„ íƒ</button>
        <button onclick="toggleRotation()">ìë™ íšŒì „ í† ê¸€</button>
    </div>

    <script>
        let scene, camera, renderer, earth, controls, light;
        let isRotating = false;

        function init() {
            console.log("ğŸŒ Initializing Three.js...");

            // Three.js ì”¬ ìƒì„±
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // ë°°ê²½ì„ í°ìƒ‰ìœ¼ë¡œ ì„¤ì •

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);

            // ë Œë”ëŸ¬ ìƒì„± ë° ì¶”ê°€
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ë§ˆìš°ìŠ¤ íšŒì „ & ì¤Œ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;
            controls.zoomSpeed = 0.5;
            controls.rotateSpeed = 0.5;

            // ì¡°ëª… ì¶”ê°€
            light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // ğŸŒ í…ìŠ¤ì²˜ ë¡œë“œ
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load(
                'eo_base_2020_clean_geo_optimized.jpg',
                function (texture) {
                    console.log("âœ… Optimized Texture Loaded Successfully.");
                    texture.encoding = THREE.sRGBEncoding;
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();  
                }
            );

            // ğŸŒ ì§€êµ¬ë³¸ ìƒì„±
            const geometry = new THREE.SphereGeometry(2, 50, 50);
            const material = new THREE.MeshPhongMaterial({ map: earthTexture });
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            // âœ… êµ­ê°€ ì¢Œí‘œ ë””ë²„ê¹…
            console.log("âœ… êµ­ê°€ ì¢Œí‘œ ë°ì´í„°:", countryPositions);
        
            // ğŸ“ ëŒ€í•œë¯¼êµ­ (KOR) ì¢Œí‘œì— ë§ˆì»¤ ì¶”ê°€
            if (countryPositions["KOR"]) {
                let koreaPos = countryPositions["KOR"];
                const markerGeometry = new THREE.SphereGeometry(0.1, 16, 16);
                const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                marker.position.set(koreaPos.x, koreaPos.y, koreaPos.z);
                scene.add(marker);
                console.log("ğŸ“ ëŒ€í•œë¯¼êµ­ ì¢Œí‘œ:", koreaPos);
            }
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isRotating) {
                earth.rotation.y += 0.002;
            }
            controls.update();
            renderer.render(scene, camera);
            TWEEN.update();
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function moveToCountry() {
            const countryCode = document.getElementById("countryInput").value.toUpperCase();
            if (countryPositions[countryCode]) {
                let target = countryPositions[countryCode];
                isRotating = false;
                smoothCameraMove(target);
            } else {
                alert("âŒ í•´ë‹¹ êµ­ê°€ ë°ì´í„° ì—†ìŒ.");
            }
        }

        function smoothCameraMove(target) {
            let startPos = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
            let targetPos = { x: target.x, y: target.y, z: target.z };

            new TWEEN.Tween(startPos)
                .to(targetPos, 2000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => {
                    camera.position.set(startPos.x, startPos.y, startPos.z);
                    controls.update();
                })
                .start();
        }

        init();
    </script>
</body>
</html>
