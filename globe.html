<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized 3D Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #ui-container {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;
        }
        input, button { padding: 5px; margin: 2px; }
    </style>
</head>
<body>
    <!-- UI 패널 -->
    <div id="ui-container">
        <input type="text" id="countryInput" placeholder="ISO_A3 코드 입력 (예: USA, CHN, IND)">
        <button onclick="moveToCountry()">국가 선택</button>
        <button onclick="toggleRotation()">자동 회전 토글</button>
    </div>

    <script>
        let scene, camera, renderer, earth, controls, light;
        let isRotating = false; // 자동 회전 기본값: OFF

        // 📌 국가 좌표 데이터 (추후 업데이트 가능)
        let countryPositions = {
            "KOR": {x: 0, y: 0, z: 3},
            "USA": {x: -2, y: -1, z: 3},
            "CHN": {x: 2, y: 1, z: 3},
            "IND": {x: 1.5, y: -1.5, z: 3}
        };

        function init() {
            console.log("🌍 Initializing Three.js...");

            // Three.js 씬 생성
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);

            // 렌더러 생성 및 추가
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 🌍 마우스 회전 & 줌 가능하도록 설정 (OrbitControls 추가)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;
            controls.zoomSpeed = 0.5;
            controls.rotateSpeed = 0.5;

            // 🌍 조명 설정 (기존 1.5 → 0.5로 조절)
            light = new THREE.AmbientLight(0xffffff, 0.5); 
            scene.add(light);
            
            // 🌍 텍스처 로드 (감마 보정 추가)
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load(
                'eo_base_2020_clean_geo_optimized.jpg',
                function (texture) {
                    console.log("✅ Optimized Texture Loaded Successfully.");
                    texture.encoding = THREE.sRGBEncoding;  // ✅ 감마 보정 적용
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();  
                }
            );
            
            // 🌍 지구본 생성 (MeshPhongMaterial로 변경)
            const geometry = new THREE.SphereGeometry(2, 50, 50);
            const material = new THREE.MeshPhongMaterial({ map: earthTexture }); // ✅ PhongMaterial 적용
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isRotating) {
                earth.rotation.y += 0.002;
            }
            controls.update();
            renderer.render(scene, camera);
            TWEEN.update(); // 카메라 이동을 부드럽게 적용
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function moveToCountry() {
            const countryCode = document.getElementById("countryInput").value.toUpperCase();
            if (countryPositions[countryCode]) {
                let target = countryPositions[countryCode];
                isRotating = false;
                smoothCameraMove(target);
            } else {
                alert("❌ 해당 국가 데이터 없음.");
            }
        }

        function smoothCameraMove(target) {
            let startPos = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
            let targetPos = { x: target.x, y: target.y, z: target.z };

            new TWEEN.Tween(startPos)
                .to(targetPos, 2000) // 2초 동안 이동
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => {
                    camera.position.set(startPos.x, startPos.y, startPos.z);
                    controls.update();
                })
                .start();
        }

        init();
    </script>
</body>
</html>
