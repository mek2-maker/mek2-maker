<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div style="position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px;">
        <input type="text" id="countryInput" placeholder="ISO_A3 ì½”ë“œ ì…ë ¥ (ì˜ˆ: USA, CHN, IND)">
        <button onclick="moveToCountry()">êµ­ê°€ ì„ íƒ</button>
        <button onclick="toggleRotation()">ìë™ íšŒì „ í† ê¸€</button>
    </div>

    <script>
        let scene, camera, renderer, earth, controls;
        let isRotating = false;
        let countryPositions = {};

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // ë°°ê²½ìƒ‰ í°ìƒ‰ ì„¤ì •

            // ì¹´ë©”ë¼ ì„¤ì •
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);

            // ë Œë”ëŸ¬ ìƒì„±
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ë§ˆìš°ìŠ¤ ì»¨íŠ¸ë¡¤ ì„¤ì •
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;
            controls.zoomSpeed = 0.5;
            controls.rotateSpeed = 0.5;

            // JSON íŒŒì¼ì—ì„œ êµ­ê°€ ì¢Œí‘œ ë¶ˆëŸ¬ì˜¤ê¸°
            fetch("country_positions.json")
                .then(response => response.json())
                .then(data => {
                    countryPositions = data;
                    console.log("âœ… êµ­ê°€ ì¢Œí‘œ ë°ì´í„° ë¡œë“œ ì™„ë£Œ:", countryPositions);
                })
                .catch(error => console.error("âŒ ì¢Œí‘œ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

            // ğŸŒ í…ìŠ¤ì²˜ ë¡œë“œ ë° ì§€êµ¬ë³¸ ìƒì„±
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('eo_base_2020_clean_geo_optimized.jpg', function (texture) {
                const geometry = new THREE.SphereGeometry(2, 64, 64); // ì„¸ê·¸ë¨¼íŠ¸ ì¦ê°€ë¡œ ë¶€ë“œëŸ¬ìš´ êµ¬ ìƒì„±
                const material = new THREE.MeshBasicMaterial({ map: texture });

                earth = new THREE.Mesh(geometry, material);
                scene.add(earth);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isRotating) earth.rotation.y += 0.002; // ìë™ íšŒì „ ì˜µì…˜
            controls.update();
            renderer.render(scene, camera);
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function moveToCountry() {
            const countryCode = document.getElementById("countryInput").value.toUpperCase();
            if (countryPositions[countryCode]) {
                smoothCameraMove(countryPositions[countryCode]);
            } else {
                alert("âŒ í•´ë‹¹ êµ­ê°€ ë°ì´í„° ì—†ìŒ.");
            }
        }

        function smoothCameraMove(target, steps = 60) {
            let dx = (target.x - camera.position.x) / steps;
            let dy = (target.y - camera.position.y) / steps;
            let dz = (target.z - camera.position.z) / steps;

            function stepMove(i) {
                if (i >= steps) return;
                camera.position.x += dx;
                camera.position.y += dy;
                camera.position.z += dz;
                controls.update();
                setTimeout(() => stepMove(i + 1), 20);
            }
            stepMove(0);
        }

        init();
    </script>
</body>
</html>
