<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="country_positions.js"></script> <!-- Python에서 생성한 국가 좌표 데이터 -->
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- UI 버튼 -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px;">
        <input type="text" id="countryInput" placeholder="ISO_A3 코드 입력 (예: USA, CHN, IND)">
        <button onclick="moveToCountry()">국가 선택</button>
        <button onclick="toggleRotation()">자동 회전 토글</button>
    </div>

    <script>
        let scene, camera, renderer, earth, controls;
        let isRotating = false; // 자동 회전 기본값: OFF

        function init() {
            console.log("🌍 Initializing Three.js...");

            // 🚀 Three.js 씬 생성
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // 배경 흰색

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);

            // 🌍 렌더러 생성 및 추가
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 🖱️ 마우스로 회전 & 줌 가능하도록 설정
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;  // 부드러운 움직임
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;
            controls.zoomSpeed = 0.5;
            controls.rotateSpeed = 0.5;

            // 💡 조명 추가
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);

            // 🌍 텍스처 로드
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'eo_base_2020_clean_geo_optimized.jpg',  // ✅ Python에서 생성한 텍스처
                function (texture) {
                    console.log("✅ 텍스처 로드 완료:", texture.image.width, texture.image.height);

                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

                    // 🌍 지구본 생성 (UV 보정)
                    const geometry = new THREE.SphereGeometry(2, 50, 50);
                    geometry.scale(-1, 1, 1); // **UV 좌표 반전 방지**
                    geometry.computeVertexNormals(); // **조명 적용 개선**
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    earth = new THREE.Mesh(geometry, material);
                    scene.add(earth);

                    // ✅ 디버깅용 마커 (대한민국 좌표 확인)
                    addDebugMarker("KOR", 0xff0000);
                },
                undefined,
                function (error) {
                    console.error("❌ 텍스처 로드 실패:", error);
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isRotating) {
                earth.rotation.y += 0.002;  // ✅ 자동 회전 ON/OFF 가능
            }
            controls.update();  // 🖱️ 마우스 조작 반영
            renderer.render(scene, camera);
        }

        function toggleRotation() {
            isRotating = !isRotating;  // 🔄 자동 회전 ON/OFF
        }

        function moveToCountry() {
            const countryCode = document.getElementById("countryInput").value.toUpperCase();
            if (countryPositions[countryCode]) {
                let targetPosition = countryPositions[countryCode];
                isRotating = false;  // 🚀 국가 선택 시 자동 회전 멈춤
                smoothCameraMove(targetPosition);
            } else {
                alert("❌ 해당 국가 데이터 없음.");
            }
        }

        function smoothCameraMove(target) {
            let steps = 60;
            let dx = (target.x - camera.position.x) / steps;
            let dy = (target.y - camera.position.y) / steps;
            let dz = (target.z - camera.position.z) / steps;

            function stepMove(i) {
                if (i >= steps) return;
                camera.position.x += dx;
                camera.position.y += dy;
                camera.position.z += dz;
                controls.update(); // 🖱️ 마우스 조작과 카메라 이동 동기화
                setTimeout(() => stepMove(i + 1), 20);
            }
            stepMove(0);
        }

        function addDebugMarker(countryCode, color) {
            if (countryPositions[countryCode]) {
                let pos = countryPositions[countryCode];

                const markerGeometry = new THREE.SphereGeometry(0.1, 16, 16);
                const markerMaterial = new THREE.MeshBasicMaterial({ color: color });
                const marker = new THREE.Mesh(markerGeometry, markerMaterial);

                marker.position.set(pos.x, pos.y, pos.z);
                scene.add(marker);

                console.log(`📍 ${countryCode} 좌표:`, pos);
            }
        }

        // 📌 창 크기 변경 시 카메라 업데이트 (찌그러짐 방지)
        window.addEventListener("resize", function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
