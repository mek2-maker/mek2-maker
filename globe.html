<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="country_positions.js"></script> <!-- Pythonì—ì„œ ìƒì„±í•œ êµ­ê°€ ì¢Œí‘œ ë°ì´í„° -->
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- UI ë²„íŠ¼ -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 5px;">
        <input type="text" id="countryInput" placeholder="ISO_A3 ì½”ë“œ ì…ë ¥ (ì˜ˆ: USA, CHN, IND)">
        <button onclick="moveToCountry()">êµ­ê°€ ì„ íƒ</button>
        <button onclick="toggleRotation()">ìë™ íšŒì „ í† ê¸€</button>
    </div>

    <script>
        let scene, camera, renderer, earth, controls;
        let isRotating = false; // ìë™ íšŒì „ ê¸°ë³¸ê°’: OFF

        function init() {
            console.log("ğŸŒ Initializing Three.js...");

            // ğŸš€ Three.js ì”¬ ìƒì„±
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // ë°°ê²½ í°ìƒ‰

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);

            // ğŸŒ ë Œë”ëŸ¬ ìƒì„± ë° ì¶”ê°€
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ğŸ–±ï¸ ë§ˆìš°ìŠ¤ë¡œ íšŒì „ & ì¤Œ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;  // ë¶€ë“œëŸ¬ìš´ ì›€ì§ì„
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;
            controls.zoomSpeed = 0.5;
            controls.rotateSpeed = 0.5;

            // ğŸ’¡ ì¡°ëª… ì¶”ê°€
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);

            // ğŸŒ í…ìŠ¤ì²˜ ë¡œë“œ
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'eo_base_2020_clean_geo_optimized.jpg',  // âœ… Pythonì—ì„œ ìƒì„±í•œ í…ìŠ¤ì²˜
                function (texture) {
                    console.log("âœ… í…ìŠ¤ì²˜ ë¡œë“œ ì™„ë£Œ:", texture.image.width, texture.image.height);

                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

                    // ğŸŒ ì§€êµ¬ë³¸ ìƒì„± (UV ë³´ì •)
                    const geometry = new THREE.SphereGeometry(2, 50, 50);
                    geometry.scale(-1, 1, 1); // **UV ì¢Œí‘œ ë°˜ì „ ë°©ì§€**
                    geometry.computeVertexNormals(); // **ì¡°ëª… ì ìš© ê°œì„ **
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    earth = new THREE.Mesh(geometry, material);
                    scene.add(earth);

                    // âœ… ë””ë²„ê¹…ìš© ë§ˆì»¤ (ëŒ€í•œë¯¼êµ­ ì¢Œí‘œ í™•ì¸)
                    addDebugMarker("KOR", 0xff0000);
                },
                undefined,
                function (error) {
                    console.error("âŒ í…ìŠ¤ì²˜ ë¡œë“œ ì‹¤íŒ¨:", error);
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isRotating) {
                earth.rotation.y += 0.002;  // âœ… ìë™ íšŒì „ ON/OFF ê°€ëŠ¥
            }
            controls.update();  // ğŸ–±ï¸ ë§ˆìš°ìŠ¤ ì¡°ì‘ ë°˜ì˜
            renderer.render(scene, camera);
        }

        function toggleRotation() {
            isRotating = !isRotating;  // ğŸ”„ ìë™ íšŒì „ ON/OFF
        }

        function moveToCountry() {
            const countryCode = document.getElementById("countryInput").value.toUpperCase();
            if (countryPositions[countryCode]) {
                let targetPosition = countryPositions[countryCode];
                isRotating = false;  // ğŸš€ êµ­ê°€ ì„ íƒ ì‹œ ìë™ íšŒì „ ë©ˆì¶¤
                smoothCameraMove(targetPosition);
            } else {
                alert("âŒ í•´ë‹¹ êµ­ê°€ ë°ì´í„° ì—†ìŒ.");
            }
        }

        function smoothCameraMove(target) {
            let steps = 60;
            let dx = (target.x - camera.position.x) / steps;
            let dy = (target.y - camera.position.y) / steps;
            let dz = (target.z - camera.position.z) / steps;

            function stepMove(i) {
                if (i >= steps) return;
                camera.position.x += dx;
                camera.position.y += dy;
                camera.position.z += dz;
                controls.update(); // ğŸ–±ï¸ ë§ˆìš°ìŠ¤ ì¡°ì‘ê³¼ ì¹´ë©”ë¼ ì´ë™ ë™ê¸°í™”
                setTimeout(() => stepMove(i + 1), 20);
            }
            stepMove(0);
        }

        function addDebugMarker(countryCode, color) {
            if (countryPositions[countryCode]) {
                let pos = countryPositions[countryCode];

                const markerGeometry = new THREE.SphereGeometry(0.1, 16, 16);
                const markerMaterial = new THREE.MeshBasicMaterial({ color: color });
                const marker = new THREE.Mesh(markerGeometry, markerMaterial);

                marker.position.set(pos.x, pos.y, pos.z);
                scene.add(marker);

                console.log(`ğŸ“ ${countryCode} ì¢Œí‘œ:`, pos);
            }
        }

        // ğŸ“Œ ì°½ í¬ê¸° ë³€ê²½ ì‹œ ì¹´ë©”ë¼ ì—…ë°ì´íŠ¸ (ì°Œê·¸ëŸ¬ì§ ë°©ì§€)
        window.addEventListener("resize", function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
