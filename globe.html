<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Globe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- êµ­ê°€ ì½”ë“œ ì…ë ¥ ë° ë²„íŠ¼ UI -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 10;">
        <input type="text" id="countryInput" placeholder="ISO_A3 ì½”ë“œ ì…ë ¥ (ì˜ˆ: USA, CHN, IND)">
        <button onclick="moveToCountry()">êµ­ê°€ ì„ íƒ</button>
        <button onclick="toggleRotation()">ìë™ íšŒì „ í† ê¸€</button>
    </div>

    <script>
        let scene, camera, renderer, earth;
        let isRotating = false; // ğŸŒ ìë™ íšŒì „ ê¸°ë³¸ê°’: êº¼ì§
        let countryBoundaries = {
            "KOR": {x: 0, y: 0, z: 2},
            "USA": {x: -1, y: -1, z: 2},
            "CHN": {x: 1, y: 1, z: 2},
            "IND": {x: 1.5, y: -1.5, z: 2}
        };

        function init() {
            console.log("Initializing Three.js...");

            // Three.js ì”¬ ìƒì„±
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);

            // ë Œë”ëŸ¬ ìƒì„± ë° ì¶”ê°€
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ğŸŒ ì§€êµ¬ë³¸ í…ìŠ¤ì²˜ ë¡œë“œ
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load(
                'eo_base_2020_clean_geo_resized.jpg',  // ë¡œì»¬ íŒŒì¼ ì‚¬ìš© ê°€ëŠ¥
                function (texture) { console.log("âœ… Texture Loaded Successfully."); },
                undefined,
                function (error) { console.error("âŒ Error loading texture:", error); }
            );

            // ğŸŒ ì§€êµ¬ë³¸ ìƒì„±
            const geometry = new THREE.SphereGeometry(2, 50, 50);
            const material = new THREE.MeshBasicMaterial({ map: earthTexture });
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isRotating) {
                earth.rotation.y += 0.002;  // âœ… ìë™ íšŒì „ ON/OFF ê°€ëŠ¥
            }
            renderer.render(scene, camera);
        }

        function toggleRotation() {
            isRotating = !isRotating;  // ğŸ”„ ìë™ íšŒì „ ON/OFF
        }

        function moveToCountry() {
            const countryCode = document.getElementById("countryInput").value.toUpperCase();
            if (countryBoundaries[countryCode]) {
                let targetPosition = countryBoundaries[countryCode];
                isRotating = false;  // ğŸš€ êµ­ê°€ ì„ íƒ ì‹œ ìë™ íšŒì „ ë©ˆì¶¤
                smoothCameraMove(targetPosition);
            } else {
                alert("âŒ í•´ë‹¹ êµ­ê°€ ë°ì´í„° ì—†ìŒ.");
            }
        }

        function smoothCameraMove(target) {
            let steps = 60;
            let dx = (target.x - camera.position.x) / steps;
            let dy = (target.y - camera.position.y) / steps;
            let dz = (target.z - camera.position.z) / steps;

            function stepMove(i) {
                if (i >= steps) return;
                camera.position.x += dx;
                camera.position.y += dy;
                camera.position.z += dz;
                setTimeout(() => stepMove(i + 1), 20);
            }
            stepMove(0);
        }

        init();
    </script>
</body>
</html>
